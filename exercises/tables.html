<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
<h1>HTML table</h1>
<h2>With border</h2>
<style>


table, th, td {
    border: 1px solid black;
}
</style>


<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Bill</td>
    <td>Smith</td>
    <td>37</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Smith</td>
    <td>73</td>
  </tr>
</table>



<h2>Cell that spans two columns:</h2>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th colspan="2">Telephone</th>
  </tr>
  <tr>
    <td>Jill Smith</td>
    <td>8586439573</td>
    <td>8582957387</td>
  </tr>
  <tr>
    <td>Bill Smith</td>
    <td>6193857295</td>
    <td>6193759768</td>
  </tr>
  <tr>
    <td>John Smith</td>
    <td>8582374837</td>
    <td>8583759374</td>
  </tr>
</table>

</html>
