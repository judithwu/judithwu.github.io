<!DOCTYPE html>
<html>
<title>Links</title>
<body>

  <h1>Link Colors</h1>
  <style>
    a:link {
    color: pink;
    background-color: transparent;
    text-decoration: underline;
}
a:visited {
    color: purple;
    background-color: transparent;
    text-decoration: underline;
}
a:hover {
    color: blue;
    background-color: transparent;
    text-decoration: none;
}
a:active {
    color: green;
    background-color: transparent;
    text-decoration: underline;
}
    <style>
<a href="www.google.com">GOOGLE</a>    
   
    <h1>Target attribute</h1>
    <p>The target attribute specifies where to open a linked document.</p>
    <a href="www.google.com" target="_blank">This will open in a new tab. </a>
    
   <a href="https://www.google.com/" target="_parent">Opens linked page in the parent frame</a>


</body>
</html>
